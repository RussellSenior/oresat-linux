# OreSat dev image builder config

release="11.7"
image_type="minimal"
##
##Debootstrap: https://wiki.debian.org/Debootstrap
##
##debootstrap --arch=${deb_arch} --include=${deb_include} --exclude=${deb_exclude} \
##--components=${deb_components} --foreign ${deb_codename} /tmp/tmp.dir/ http://${deb_mirror}
##
deb_distribution="debian"
deb_codename="bullseye"
deb_arch="armhf"

# packages to install when debootstrap
deb_include="                           \
        bash-completion                 \
        btrfs-progs                     \
        ca-certificates                 \
        can-utils                       \
        cmake                           \
        cpufrequtils                    \
        curl                            \
        dbus-user-session               \
        dconf-gsettings-backend         \
        dconf-service                   \
        debhelper                       \
        device-tree-compiler            \
        dosfstools                      \
        fakeroot                        \
        firmware-atheros                \
        firmware-brcm80211              \
        firmware-iwlwifi                \
        firmware-libertas               \
        firmware-misc-nonfree           \
        firmware-realtek                \
        firmware-ti-connectivity        \
        firmware-zd1211                 \
        g++                             \
        gcc                             \
        gir1.2-gst-rtsp-server-1.0      \
        git                             \
        glib-networking                 \
        gnupg                           \
        gsettings-desktop-schemas       \
        gstreamer1.0-plugins-bad        \
        gstreamer1.0-plugins-good       \
        htop                            \
        i2c-tools                       \
        initramfs-tools                 \
        iw                              \
        kitty-terminfo                  \
        libatlas-base-dev               \
        libavcodec58                    \
        libavformat58                   \
        libgirepository-1.0-1           \
        libgssdp-1.2-0                  \
        libgstrtspserver-1.0-0          \
        libgupnp-1.2-0                  \
        libgupnp-igd-1.0-4              \
        libinline-files-perl            \
        libnice10                       \
        libopenjp2-7                    \
        libpam-systemd                  \
        libsoup2.4-1                    \
        libswscale5                     \
        linux-base                      \
        locales                         \
        nano-tiny                       \
        net-tools                       \
        nginx                           \
        nmap                            \
        openssh-server                  \
        patch                           \
        pkg-config                      \
        python3                         \
        python3-all                     \
        python3-dev                     \
        python3-pip                     \
        python3-setuptools              \
        python3-venv                    \
        python3-wheel                   \
        rsync                           \
        ssl-cert                        \
        sudo                            \
        tcpdump                         \
        unzip                           \
        usb-modeswitch                  \
        vim                             \
        wget                            \
        wpasupplicant                   \
        zip                             \
        zsh                             \
"

# package to not install when debootstrap
deb_exclude="           \
        avahi-daemon    \
        ifupdown        \
"

deb_components="main contrib non-free"
deb_mirror=""

# packages to install when chroot that can fail in debootstrap
# put packages from https://packages.oresat.org/debian/ here
deb_additional_pkgs="   \
        net-tools       \
"

rfs_username="debian"
rfs_fullname="OreSat Developer"
rfs_password="temppwd"
rfs_hostname="oresat-dev"
rfs_root_password="root"
rfs_default_locale="en_US.UTF-8"
rfs_etc_dogtag="OreSat Dev Debian Bullseye Image"
rfs_console_banner="Support: https://github.com/oresat/oresat-linux"
rfs_console_user_pass="enable"
rfs_ssh_banner="Support: https://github.com/oresat/oresat-linux"
rfs_ssh_user_pass="enable"
rfs_use_systemdnetworkd="enable"
rfs_opt_scripts="https://github.com/RobertCNelson/boot-scripts"

repo_rcnee="enable"
repo_rcnee_arch="armhf"
repo_rcnee_pkg_list="                   \
        bb-bbai-firmware                \
        bb-beagle-config                \
        bb-beagle-flasher               \
        bb-beagle-version               \
        bb-cape-overlays                \
        bb-customizations               \
        bb-usb-gadgets                  \
        bb-u-boot-am335x-evm            \
        bb-u-boot-am57xx-evm            \
        bb-wl18xx-firmware              \
        bb-wlan0-defaults               \
        generic-sys-mods                \
        linux-headers-5.10.168-ti-r66   \
        linux-image-5.10.168-ti-r66     \
        ti-pru-cgt-v2.3                 \
        ti-pru-software-v6.0            \
        sancloud-firmware               \
        systemd-timesyncd               \
"

repo_rcnee_pkg_version="5.10.168-ti-r66"
repo_rcnee_cmem_version="4.20.00.01"
repo_rcnee_kernel="5.10-ti"
include_firmware="enable"

python3_pkgs="                                  \
        build                                   \
        flake8                                  \
        imagecodecs                             \
        numpy                                   \
        opencv-python-headless==4.6.0.66        \
        oresat-olaf                             \
        pyserial                                \
        smbus2                                  \
        spidev                                  \
        tifffile                                \
"

chroot_COPY_SETUP_SDCARD="enable"
chroot_before_hook=""
chroot_after_hook=""
chroot_script="oresat-chroot.sh"
chroot_post_uenv_txt="oresat-dev-uEnv.txt"
chroot_tarball="enable"
early_chroot_script="oresat-early-chroot.sh"
keep_ssh_keys="enable"
